server:
  port: 9003

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/bicycle_reservation_station?serverTimezone=America/Bogota&allowPublicKeyRetrieval=false
    password: ''
  jpa:
    generate-ddl: 'true'
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none

logging:
  level:
    org:
      hibernate:
        SQL: debug
